<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>split cards</title>
        <link rel="stylesheet" href="static/css/styles.css" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            <input type="checkbox" id="check">
            <div class="split-card">
                <label for="check" class="card card-1">
                    <img src="static/images/1.jpg" alt="@geek.with.me">
                </label>
                <label for="check" class="card card-2">
                    <img src="static/images/2.jpg" alt="@geek.with.me">
                </label>
                <label for="check" class="card card-3">
                    <img src="static/images/3.jpg" alt="@geek.with.me">
                </label>
            </div>
        </div>
    </body>
</html>
