<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Check Box | Geek.With.Me</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h2>
                Choose your Favorites
            </h2>
            <div class="list-of-elements">
                <div class="form-elements">
                    <input type="checkbox" name="platform" value="instagram" id="instagram">
                    <label for="instagram">
                        <div class="icon">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="title">
                            Instagram
                        </div>
                    </label>
                </div>
                <div class="form-elements">
                    <input type="checkbox" name="platform" value="twitter" id="twitter">
                    <label for="twitter">
                        <div class="icon">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="title">
                            Twitter
                        </div>
                    </label>
                </div>
                <div class="form-elements">
                    <input type="checkbox" name="platform" value="telegram" id="telegram">
                    <label for="telegram">
                        <div class="icon">
                            <i class="fab fa-telegram"></i>
                        </div>
                        <div class="title">
                            Telegram
                        </div>
                    </label>
                </div>
                <div class="form-elements">
                    <input type="checkbox" name="platform" value="youtube" id="youtube">
                    <label for="youtube">
                        <div class="icon">
                            <i class="fab fa-youtube"></i>
                        </div>
                        <div class="title">
                            Youtube
                        </div>
                    </label>
                </div>
                <div class="form-elements">
                    <input type="checkbox" name="platform" value="gitlab" id="gitlab">
                    <label for="gitlab">
                        <div class="icon">
                            <i class="fab fa-gitlab"></i>
                        </div>
                        <div class="title">
                            Gitlab
                        </div>
                    </label>
                </div>
                <div class="form-elements">
                    <input type="checkbox" name="platform" value="linkedin" id="linkedin">
                    <label for="linkedin">
                        <div class="icon">
                            <i class="fab fa-linkedin"></i>
                        </div>
                        <div class="title">
                            Linkedin
                        </div>
                    </label>
                </div>
                <div class="form-elements">
                    <input type="checkbox" name="platform" value="facebook" id="facebook">
                    <label for="facebook">
                        <div class="icon">
                            <i class="fab fa-facebook"></i>
                        </div>
                        <div class="title">
                            Facebook
                        </div>
                    </label>
                </div>
                <div class="form-elements">
                    <input type="checkbox" name="platform" value="pinterest" id="pinterest">
                    <label for="pinterest">
                        <div class="icon">
                            <i class="fab fa-pinterest"></i>
                        </div>
                        <div class="title">
                            Pinterest
                        </div>
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
