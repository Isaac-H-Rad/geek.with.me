<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Range Slider | Geek.With.Me</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <div class="root">
        <div class="wrapper">
            <div class="section">
                <div class="emojis">
                    <li class="slide-icon"><img src="static/images/1.png" alt="angry"></li>
                    <li><img src="static/images/2.png" alt="angry"></li>
                    <li><img src="static/images/3.png" alt="angry"></li>
                    <li><img src="static/images/4.png" alt="angry"></li>
                    <li><img src="static/images/5.png" alt="angry"></li>
                </div>
            </div>
            <div class="slider">
                <div class="thumb"><span></span></div>
                <div class="progress-bar"></div>
                <input type="range" min="0" max="100" value="0">
            </div>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>

</html>
