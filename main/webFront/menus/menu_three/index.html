<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@Geek.With.Me | Menu</title>
        <link rel="stylesheet" 
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"/>
        <link rel="stylesheet" href="static/css/styles.css" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="overlay"></div>
                <video id="myVideo" autoplay="autoplay" loop="loop" muted="muted">
                    <source class="embed-responsive" src="static/videos/index.mp4" type="video/mp4" />
                    Your browser does not support HTML5 video.
                </video>
                <input type="checkbox" id="check">
                <nav>
                    <label for="check">
                        <div class="hamber-menu">
                        <span class="bar top-bar"></span>
                        <span class="bar middle-bar"></span>
                        <span class="bar bottom-bar"></span>
                        </div>
                    </label>
                    <div class="nav-content">
                        <div class="page-links">
                            <ul>
                                <li title="home"><a href="#home"><i class="fas fa-home"></i><p>home</p></a></li>
                                <li title="gallery"><a href="#gallery"><i class="fab fa-envira"></i><p>gallery</p></a></li>
                                <li title="blog"><a href="#blog"><i class="fas fa-newspaper"></i><p>blog</p></a></li>
                                <li title="shop"><a href="#shop"><i class="fas fa-shopping-cart"></i><p>shop</p></a></li>
                                <li title="contact"><a href="#contact"><i class="fas fa-address-book"></i><p>contact</p></a></li>
                            </ul>
                        </div>
                        <div class="social-icons">
                            <ul class="list-wrapper">
                                <li title="instagram"><a href="#instagram"><i class="fab fa-instagram"></i></a></li>
                                <li title="pinterest"><a href="#pinterest"><i class="fab fa-pinterest-p"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
        </div>
    </body>
</html>
