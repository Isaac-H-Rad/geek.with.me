<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="hamid azimi">
        <title>Neumorphism Profile Card</title>
        <link rel="stylesheet" href="static/css/styles.css" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            <div class="top-buttons">
                <a href="">
                    <ion-icon name="chevron-back"></ion-icon>
                </a>
                <a href="">
                    <ion-icon name="ellipsis-vertical"></ion-icon>
                </a>                
            </div>
            <div class="">
            </div>
            <div class="img-area">
                <div class="inner-area">
                    <img src="static/images/avatar.jpg" alt="">
                </div>
            </div>
            <div class="name">Geek.With.Me</div>
            <div class="about">Full Stack Developer</div>
            <div class="social-icons">
                <a href="#"><ion-icon class="instagram" name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon class="twitter" name="logo-twitter"></ion-icon></a>
                <a href="#"><ion-icon class="youtube" name="logo-youtube"></ion-icon></a>
                <a href="#"><ion-icon class="github" name="logo-github"></ion-icon></a>
            </div>
            <div class="buttons">
                <button>Message</button>
                <button>Following</button>
            </div>
            <div class="social-activities">
                <div class="row">
                    <ion-icon class="heart" name="heart-outline"></ion-icon>
                    <ion-icon class="second" name="heart"></ion-icon>
                    <span>30.2k</span>
                </div>
                <div class="row">
                    <ion-icon class="chatbubble" name="chatbubble-outline"></ion-icon>
                    <ion-icon class="second" name="chatbubble"></ion-icon>
                    <span>10.6k</span>
                </div>
                <div class="row">
                    <ion-icon class="share" name="share-social-outline"></ion-icon>
                    <ion-icon class="second" name="share-social"></ion-icon>
                    <span>1.5k</span>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
