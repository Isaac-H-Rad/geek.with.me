<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="pricing-table">
            <div class="grid">
                <div class="box basic">
                        <div class="title">Basic</div>
                        <div class="price">
                            <strong>$12.99</strong>
                            <span>per month</span>
                        </div>
                        <div class="features">
                            <div>1 CPU</div>
                            <div>500 GB Storage</div>
                            <div>2 User Allowed</div>
                            <div>Send up to 2 GB</div>
                        </div>
                        <div class="button">
                            <button>Learn More</button>
                        </div>
                </div>
                <div class="box professional">
                        <div class="title">Professional</div>
                        <div class="price">
                            <strong>$59.99</strong>
                            <span>per month</span>
                        </div>
                        <div class="features">
                            <div>4 CPU</div>
                            <div>1 TB Storage</div>
                            <div>5 User Allowed</div>
                            <div>Send up to 5 GB</div>
                        </div>
                        <div class="button">
                            <button>Learn More</button>
                        </div>
                </div>
                <div class="box geek">
                        <div class="title">Geek</div>
                        <div class="price">
                            <strong>$99.99</strong>
                            <span>per month</span>
                        </div>
                        <div class="features">
                            <div>8 CPU</div>
                            <div>2TB Storage</div>
                            <div>10 User Allowed</div>
                            <div>Send up to 10 GB</div>
                        </div>
                        <div class="button">
                            <button>Learn More</button>
                        </div>
                </div>
            </div>            
        </div>
    </body>
</html>
