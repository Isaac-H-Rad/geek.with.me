<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress bar | Geek.With.Me</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <div class="root">
        <div class="wrapper">
            <div class="card html">
                <div class="circle">
                    <div class="bar"></div>
                    <div class="box"><span>80%</span></div>
                </div>
                <div class="text">HTML</div>
            </div>
            <div class="card css">
                <div class="circle">
                    <div class="bar"></div>
                    <div class="box"><span>45%</span></div>
                </div>
                <div class="text">CSS</div>
            </div>
            <div class="card js">
                <div class="circle">
                    <div class="bar"></div>
                    <div class="box"><span>90%</span></div>
                </div>
                <div class="text">Javascript</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"
        integrity="sha512-6kvhZ/39gRVLmoM/6JxbbJVTYzL/gnbDVsHACLx/31IREU4l3sI7yeO0d4gw8xU5Mpmm/17LMaDHOCf+TvuC2Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="static/js/script.js"></script>
</body>

</html>
