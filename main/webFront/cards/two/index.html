<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Information Card</title>
        <link rel="stylesheet" 
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

                    <li><a href="#"><i class="fab fa-facebook"></i><span>facebook</span></a></li>
                    <li><a href="#"><i class="fab fa-github"></i><span>github</span></a></li>
                    <li><a href="#"><i class="fab fa-linkedin"></i><span>linkedin</span></a></li>
                </ul>

        </div>
        <script src="script.js"></script>
    </body>
</html>
